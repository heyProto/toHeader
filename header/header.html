<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="header.css">

		</div>

		</div>

			<div class="mobile-menubar-project-info">
				<div class="project-name-icon"><img src="grit-logo.png" height="24px"></div>
			</div>
			<div class="menu-options">
				<a href="">Option 1</a>
				<a href="">Option 2</a>
